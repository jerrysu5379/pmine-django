{%block body%} 

<div class="container box">
    <div class="row">
        <div class="col-12">
            <div class="btn-group mt-3 mb-3">
                <a href="../" class="btn btn-{{pageprop.color}} lang" key="return"></a>
                <a href="./temp" class="btn btn-{{pageprop.color}} lang" key="viewtemplate"></a>
            </div>
        </div>
    </div>
    <div class="row" id="change">
        <div class="col-6">
            <label for="color" class="form-label lang" key="maincolour"></label>
            <input type="color" id="color" class="form-control form-control-color" value="#8B0000">
        </div>
        <div class="col-6">
            <label for="color-in" class="form-label lang" key="decoratecolour"></label>
            <input type="color" id="color-in" class="form-control form-control-color" value="#420603">
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="table-size" class="form-label lang" key="size"></label>
            <input type="text" id="table-size" name="table-size" data-type="table-size" class="form-control"
                placeholder="" value="98">
        </div>
        <div class="col-6">
            <label for="table-in" class="form-label lang" key="innersize"></label>
            <input type="text" id="table-in" name="table-size" data-type="table-size" class="form-control"
                placeholder="" value="98">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button id="insert_image" class="btn btn-{{pageprop.color}} mt-3 mb-3 lang" key="insertimage"></button>
        </div>
    </div>
</div>
<div id="output" class="container box">
</div>
<div id="function" class="container box">
    <button data-type="add" data-func="para" class="btn btn-{{pageprop.color}} mt-3 mb-3 lang" key="insertpara"> </button>
    <button data-type="convert" data-func="copy" class="btn btn-{{pageprop.color}} mt-3 mb-3 lang" key="compileandcopy"></button>
    <button data-type="convert" data-func="convert" class="btn btn-{{pageprop.color}} mt-3 mb-3 lang" key="compile"></button>
</div>
